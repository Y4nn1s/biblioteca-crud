<div class="mb-6 flex justify-between items-center bg-white p-6 rounded-lg shadow cursor-default">
  <div>
      <h2 class="text-3xl font-extrabold text-gray-800">Autores</h2>
      <p class="text-gray-500 mt-1">Gestión del catálogo de autores literarios</p>
  </div>
  <button (click)="openModal('crear')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition duration-200 transform hover:scale-105 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      Nuevo Autor
  </button>
</div>

<!-- Loading State -->
<div *ngIf="isLoading" class="flex justify-center items-center py-20">
  <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
</div>

<!-- Tabla -->
<div *ngIf="!isLoading" class="bg-white rounded-lg shadow overflow-hidden cursor-default transition-all duration-300">
  <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
          <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nacionalidad</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">F. Nacimiento</th>
              <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let autor of autores" class="hover:bg-indigo-50 transition duration-150">
              <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm font-medium text-gray-900">{{autor.nombre}}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-500">
                      <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                          {{autor.nacionalidad || '-'}}
                      </span>
                  </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{ (autor.fecha_nacimiento | date:'dd/MM/yyyy') || '-' }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button (click)="openModal('editar', autor)" class="text-indigo-600 hover:text-indigo-900 mr-4 font-semibold transition hover:underline">Editar</button>
                  <button (click)="deleteAutor(autor._id!)" class="text-red-500 hover:text-red-700 font-semibold transition hover:underline">Eliminar</button>
              </td>
          </tr>
          <tr *ngIf="autores.length === 0">
              <td colspan="4" class="px-6 py-8 text-center text-gray-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-300 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                  </svg>
                  No hay autores registrados. ¡Añade el primero!
              </td>
          </tr>
      </tbody>
  </table>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      
      <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity backdrop-blur-sm" aria-hidden="true" (click)="closeModal()"></div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      
      <div class="inline-block align-bottom bg-white rounded-xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <form [formGroup]="autorForm" (ngSubmit)="onSubmit()">
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                  <div class="sm:flex sm:items-start">
                      <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                          <h3 class="text-xl leading-6 font-bold text-gray-900 mb-5" id="modal-title">
                              {{ isEditing ? 'Editar Autor' : 'Nuevo Autor' }}
                          </h3>
                          <div class="mt-2 space-y-4">
                              <div>
                                  <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre Completo *</label>
                                  <input type="text" formControlName="nombre" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border" placeholder="Ej. Jorge Luis Borges">
                              </div>
                              <div>
                                  <label class="block text-sm font-semibold text-gray-700 mb-1">Nacionalidad</label>
                                  <input type="text" formControlName="nacionalidad" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border" placeholder="Ej. Argentina">
                              </div>
                              <div>
                                  <label class="block text-sm font-semibold text-gray-700 mb-1">Fecha de Nacimiento</label>
                                  <input type="date" formControlName="fecha_nacimiento" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border text-gray-600">
                              </div>
                              <div>
                                  <label class="block text-sm font-semibold text-gray-700 mb-1">Biografía</label>
                                  <textarea formControlName="biografia" rows="3" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border resize-none" placeholder="Breve descripción del autor..."></textarea>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse border-t border-gray-200">
                  <button type="submit" [disabled]="autorForm.invalid" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed transition">
                      Guardar
                  </button>
                  <button type="button" (click)="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm transition">
                      Cancelar
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
